<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Home Plate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-cream">
  <!-- Navigation -->
  <nav class="fixed w-full z-50 shadow-md" style="background-color: var(--primary-red);">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-white font-bold text-xl">HOME PLATE</a>
      <div class="hidden md:flex gap-6 text-white">
        <a href="shopping.html">Shopping</a>
        <a href="recipes.html">Recipes</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="font-semibold underline">Contact</a>
        <a href="blog.html">Blog</a>
      </div>
      <button id="menu-btn" class="md:hidden text-white text-2xl">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <div id="mobile-menu" class="hidden md:hidden px-4 py-2" style="background-color: var(--primary-red);">
      <a href="shopping.html" class="block text-white py-1">Shopping</a>
      <a href="recipes.html" class="block text-white py-1">Recipes</a>
      <a href="about.html" class="block text-white py-1">About</a>
      <a href="contact.html" class="block text-white py-1 font-semibold">Contact</a>
      <a href="blog.html" class="block text-white py-1">Blog</a>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold mb-8" style="color: var(--primary-red);">Contact Us</h1>
    <p class="mb-6 text-lg font-semibold text-sage">We would love to hear from you!</p>
    <div class="bg-white p-8 rounded-lg shadow-md">
      <!-- New Formspree Form -->
      <form
        action="https://formspree.io/f/xyzwqkvd"
        method="POST"
        class="space-y-4"
      >
        <div>
          <label class="block mb-2">Your email:</label>
          <input type="email" name="email" required class="w-full p-2 border rounded" />
        </div>
        <div>
          <label class="block mb-2">Your message:</label>
          <textarea name="message" required class="w-full p-2 border rounded h-32"></textarea>
        </div>
        <!-- your other form fields go here -->
        <button type="submit" class="bg-[var(--primary-red)] text-white px-6 py-2 rounded hover:bg-[#CC7357]">
          Send
        </button>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('menu-btn').addEventListener('click', function() {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });
  </script>
</body>
</html>
